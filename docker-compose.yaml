version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: mini-crm-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mini_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mini-crm-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-crm-app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/mini_crm
      PROJECT_NAME: Mini CRM Leads
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mini-crm-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mini-crm-network:
    driver: bridge

